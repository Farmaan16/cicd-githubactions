name: CI

on:
  push:
    branches:
      - main  # Adjust this to your default branch
  pull_request:
    branches:
      - main  # Adjust this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Change to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run tests (if you have any)
        run: npm test || echo "No tests defined"  # Adjust if you have a specific test command

      - name: Upload production-ready build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist  # Change this if your build output is in a different folder
